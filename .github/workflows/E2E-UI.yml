name: Run Playwright Tests

on:
    pull_request:
        branches:
            - main
    workflow_dispatch:
        inputs:
            testTarget:
                description: "Swab labs test"
                required: false
                default: "Full suite"

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install dependencies
              run: npm install
            - name: Install Playwright browsers
              run: npx playwright install --with-deps
            - name: Run Playwright tests
              env:
                  SWAG_USER: ${{ secrets.SWAG_USER }}
                  SWAG_PASS: ${{ secrets.SWAG_PASS }}
                  SWAG_LOCKED_OUT_USER: ${{ secrets.SWAG_LOCKED_OUT_USER }}
                  SWAG_LOCKED_OUT_PASSWORD: ${{ secrets.SWAG_LOCKED_OUT_PASSWORD }}
              run: npx playwright test
            - name: Upload Playwright HTML report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: playwright-report
