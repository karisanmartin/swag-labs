name: Monthly Swag Labs tests

on:
    schedule:
        - cron: "0 10 1 * *"
    workflow_dispatch: {}

jobs:
    e2e:
        runs-on: ubuntu-latest
        timeout-minutes: 30

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright browsers
              run: npx playwright install --with-deps

            - name: Run tests
              env:
                  BASE_URL: https://www.saucedemo.com
                  SWAG_USER: ${{ secrets.SWAG_USER }}
                  SWAG_PASS: ${{ secrets.SWAG_PASS }}
                  SWAG_LOCKED_OUT_USER: ${{ secrets.SWAG_LOCKED_OUT_USER }}
                  SWAG_LOCKED_OUT_PASSWORD: ${{ secrets.SWAG_LOCKED_OUT_PASSWORD }}
              run: npm run test:ci

            - name: Upload HTML report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: playwright-report
